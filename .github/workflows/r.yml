name: R-CMD-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup R environment
      - uses: r-lib/actions/setup-r@v2

      # Install R package dependencies, with error handling
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("remotes", repos = "https://cran.rstudio.com")'
          Rscript -e 'remotes::install_cran(c("seasonalityPlot", "rcmdcheck"), repos = "https://cran.rstudio.com")' || exit 1

      # Run R CMD check
      - name: Run R-CMD-check
        uses: r-lib/actions/check-r-package@v2

      # Show testthat output
      - name: Show testthat output
        run: |
          cat /home/runner/work/seasonalityPlot/seasonalityPlot.Rcheck/tests/testthat.Rout || true

      # Upload check results if available
      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: R-CMD-check-results
          path: seasonalityPlot.Rcheck
